server:
  port: 8080
  servlet:
    context-path: /community

spring:
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000
  mail:
    host: smtp.sina.com
    port: 465
    username: taehyang@sina.com
    password: ***REMOVED***
    protocol: smtps
    properties:
      mail:
        smtp:
          ssl:
            enable: true

mybatis:
  mapper-locations: classpath:com/zxh/community/mapper/*.xml
  type-aliases-package: com.zxh.community.entity
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com:
      zxh:
        community: debug
  file:
    path: D:/logout/logs/

# 自定义属性
community:
  path:
    domain: http://localhost:8080
